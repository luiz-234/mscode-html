<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <style>
    #mensagem {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

h1 {
  color:darkblue;
  font-size: 65px;
  text-align: center;
}
  </style>
  <script>
    function mostrarMensagem(event) {
      event.preventDefault();
      document.getElementById("mensagem").textContent = "Conta criada com sucesso!";
    }
  </script>
</head>
<body>

  <h1>Cadastro</h1>

  <form onsubmit="mostrarMensagem(event)">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="data_nascimento">Data de nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

    <label for="cidade_origem">Cidade de origem:</label><br>
    <input type="text" id="cidade_origem" name="cidade_origem" required><br><br>

    <label for="cidades">Escolha uma cidade:</label><br>
    <select id="cidades" name="cidades" required>
      <option value="">Selecione uma cidade</option>
      <option value="sp">São Paulo</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="bh">Belo Horizonte</option>
      <option value="es">Espírito Santo</option>
    </select><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required><br><br>

    <input type="checkbox" id="termos" name="termos" required>
    <label for="termos">Aceito os termos</label><br><br>

    <button type="submit">Criar conta</button>
  </form>

  <div id="mensagem"></div>

</body>
</html>
